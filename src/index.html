<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mazing</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <section class="header">
            <div class="header__title-block">
                <h1>Mazing</h1>
                <menu class="menu" id="menu">
                    <div class="menu__icon-hamburger" id="menu-icon">
                        <div class="menu__icon-hamburger__line-1"></div>
                        <div class="menu__icon-hamburger__line-2"></div>
                        <div class="menu__icon-hamburger__line-3"></div>
                    </div>
                    <div class="menu__container">
                        <h2>Settings</h2>
                    </div>
                </menu>
            </div>
            <p class="header__sub-head">Create a maze. Run the algorithm. Get it's difficulty rating. a<span
                    class="header__sub-head__title">Mazing</span>ly simple.</p>
        </section>

        <section class="main">
            <canvas id="canvas" class="canvas">

            </canvas>
        </section>
    </div>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
