<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mazing</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main" id="main">
        <menu class="menu">
            <div class="menu__container">
                <div class="screen-size" id="screen-size">
                    <div class="screen-size__container">
                        <div class="screen-size__container__line-top-left-1 vertical"></div>
                        <div class="screen-size__container__line-top-left-2 horizontal"></div>
                        <div class="screen-size__container__line-top-right-1 vertical"></div>
                        <div class="screen-size__container__line-top-right-2 horizontal"></div>
                        <div class="screen-size__container__line-bottom-right-1 vertical"></div>
                        <div class="screen-size__container__line-bottom-right-2 horizontal"></div>
                        <div class="screen-size__container__line-bottom-left-1 vertical"></div>
                        <div class="screen-size__container__line-bottom-left-2 horizontal"></div>
                    </div>
                </div>

                <div class="settings" id="settings">
                    <div class="settings__icon-hamburger" id="settings-icon">
                        <div class="settings__icon-hamburger__line-1"></div>
                        <div class="settings__icon-hamburger__line-2"></div>
                        <div class="settings__icon-hamburger__line-3"></div>
                    </div>
                    <div class="settings__container">
                        <h2>Settings</h2>
                        <div class="options">
                            <button type="button" class="button" id="clear-btn">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </menu>

        <section class="header" id="header">
            <div class="header__title-block">
                <h1>Mazing</h1>

            </div>
            <p class="header__sub-head">Create a maze. Run the algorithm. Get it's difficulty rating. a<span
                    class="header__sub-head__title">Mazing</span>ly simple.</p>
        </section>

    </main>
    <canvas id="canvas" class="canvas">

    </canvas>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
